        function card(c_name, strength, attachDistance, feelings)
        {
            this.name = c_name;
            this.strength = strength;
            this.attachDistance = attachDistance;
            this.feelings = feelings;
            this.getInfo = function(){
                return 'your card is '+ this.name + ',' + 'strength ' + this.strength + ', attachDistance ' + this.attachDistance + ', feelings ' +this.feelings + '.' 
            }
        }
       
        var deck = [
            new card('huronsaurus',50,900,70),
            new card('dundassaurus',70,700,89),
            new card('oxfordsaurus',80,600,40),
            new card('clarksaurus',60,800,71),
        ];
        deck = _.shuffle(deck);
        
        
        //distribute cards

        var player = [];
        var computer = [];

        for(var i=0; i<deck.length; i++)
        {
            if(i /2 === 0){
                player.push(deck[i]);
            }
            else{
                computer.push(deck[i]);
            }
        }
        //start the game
        alert('welcome to the game!')

        //both players will pull one card
        var player_card = player.pop();
        var computer_card = computer.pop();

        //u gonna choose the power
       var power = prompt(player_card.getInfo() + '\n what power you want to choose? strength, attachDistance, feelings')
        
        //compare the power
    do{


        if (player_card[power] > computer_card[power])
        {
            player.unshift(player_card);
            player.unshift(computer_card);
        }
        else if(player_card[power] < computer_card[power])
        {
            computer.unshift(computer_card);
            player.unshift(player_card);
        }
        else{
            player.unshift(player_card);
            player.unshift(computer_card);
        }
    }while(player.length >0 && computer.length > 0);

    if (player.length === 0)
    {
        alert('computer wins');
    }
    else{
        alert('player wins');
    }
